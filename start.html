<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- SEO  -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- 苹果专用 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="">

		<title>开始界面</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			.star_dv{
				width: 100%;
				height: 100%;
				z-index: 200;
				background-color: #F8F3F7;
				position: absolute;
			
			}
			.star_dv>div{
				 position: absolute;
			}
			.star_dv img{
				 width: 100%;
				 height: 100%;
			}
			.logo{
				position: absolute;
				width: 2.61rem;
			    height: 2.60rem;
			    top: 1.96rem;
			    left: 1.89rem;
			}
			.zhong{
				position: absolute;
				width: 2.56rem;
			    height: 0.66rem;
			    top: 4.88rem;
			    left: 1.92rem;
			}
			.bottom{
				position: absolute;
				width: 100%;
				height: 1.19rem;
				bottom: 0px;
				left: 0;
				z-index: 200;
			}
			
			.cusSwiper1{
				width: 100%;
				height: 100%;
				background-color: #F8F3F7;
			}
			.myPagination{
				bottom: 1rem;
    			left: 2.6rem;
				z-index: 1;
			}
			.page>div{
				 position: absolute;
			}
			
			.page img{
				 width: 100%;
				 height: 100%;
			}
			.page1{
				background: #F8F3F7 url('img/p2.png') no-repeat center;
				
				
			}
			.page p{
				position: relative;
				padding: 0;
				margin: 0;
				font-size: 0.55rem;
				color: #fff;
				font-weight: bold;
				
			}
			.page1 .p1{
				left:2.03rem;
				top:1.67rem;
			}
			.page1 .p2{
				left:1.28rem;
				top:2.66rem;
			}
			.page1 .p3{
				left:1.58rem;
				top:5.80rem;
				color: #787878;
			}
			.page1 .p4{
				left:0.32rem;
				top:6.64rem;
				color: #787878;
			}
			.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
			    bottom: 40px;
			    left: 0;
			    width: 100%;
			}
			.swiper-pagination-clickable .swiper-pagination-bullet{
				margin-right: 10px;
    			padding: 1px;
    			background-color: #e4366b;
			}
			/*第二页*/
			
			.sanjiao_box{
				width: 0.38rem;
				height: 1.40rem;
				left:2.97rem;
				top:0.6rem;
				/*box-shadow: 0px 0px 1px #000000;*/
				display: flex;
				flex-flow: column;
				align-content: center;
				justify-content: center;
			}
			.sanjiao_box img{
				width: 0.5rem;
				height: 0.5rem;
			}
			.page .p5{
				color: #e6356b;
				left: 1.71rem;
				top:2.39rem;
			}
			.yuan_box{
			    width: 2.30rem;
			    height: 2.30rem;
			    left: 2.02rem;
			    top: 3.31rem;
			}
			.tankuang{
				width: 3.88rem;
			    height: 2.17rem;
			    left: 1.2rem;
			    top: 6.92rem;
			}
			/*第三页*/
			.liwu{
				width: 3.70rem;
			    height:3.70rem;
			    left: 1.37rem;
			    top: 1.85rem;
			}
			.tshhi{
				width: 2.87rem;
			    height: 2.00rem;
			    left: 1.69rem;
			    top: 6.14rem;
			}
			/*第四页*/
			.tiaozhuan{
				width: 2.90rem;
			    height: 1.3rem;
			    left: 1.69rem;
			    top: 5.71rem;
			}
		</style>
	</head>

	<body>
		<!--开始界面-->
		<div class="star_dv">
						
							<div class="logo "  >
								<img src="img/logo.png"/>
							</div>
							<div class="zhong " >
								<img src="img/b.png" />
							</div>
							<div class="bottom " >
								<img src="img/logo1.png"/>
							</div>
		</div>
		<div class="swiper-container cusSwiper1">
			<div class="swiper-wrapper">
				<!--第一页-->
				<div class="swiper-slide page page1">
					
					<p class="p1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="2.8s" >全新排版</p>
					<p class="p2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="3.2s" >更优雅，更舒适</p>
					<p class="p3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="3.6s" >多联系，不孤单</p>
					<p class="p4 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="4.0s" ><span style="color: #e4366b;">走秀</span>与你相伴</p>
					
				</div>
				<!--第二页-->
				<div class="swiper-slide page page2">
					
					<div class="sanjiao_box">
						<img class="sanjiao ani" src="img/d.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s" />
						<img class="sanjiao ani" src="img/d.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.8s" />
						<img class="sanjiao ani" src="img/d.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.1s" />
					</div>
					<p class="p5 ani" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay="1.4s">放入购物袋</p>
					<div class="yuan_box ani " swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
						<img class="yuan" src="img/logo3.png" />
					</div>
					<div class="tankuang ani infinite" swiper-animate-effect="wobble" swiper-animate-duration="2s" swiper-animate-delay="1.4s">
						<img src="img/logo2.png" >
					</div>
					
				</div>
				<!--第三页-->
				<div class="swiper-slide page page3">
					<p class="p5 ani"style="left: 1.9rem; top: 1.13rem;" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s">走秀网商品</p>
					<div class="liwu ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
						<img src="img/sss.png" />
					</div>
					<div class="tshhi ani infinite" swiper-animate-effect="shake" swiper-animate-duration="2s" swiper-animate-delay="1.2s">
						<img src="img/logo4.png" />
					</div>
				</div>
				<div class="swiper-slide page page4">
					<div class="sanjiao_box">
						<img class="sanjiao ani" src="img/f.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s" />
						<img class="sanjiao ani" src="img/f.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.8s" />
						<img class="sanjiao ani" src="img/f.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.1s" />
					</div>
					<p class="p5 ani" style="left: 1.0rem; top:3.42rem; font-size: 0.45rem;" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s">NOW,开始走秀购物之行…</p>
					<div class="tiaozhuan ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
						<img src="img/btn.png" />
					</div>
				</div>
				
			</div>
			 <!-- 如果需要分页器 -->
  			 <div class="swiper-pagination myPagination"></div>
  				 
			
		</div>

		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script src="js/rem.js" type="text/javascript"></script>
		<script src="js/swiper-3.4.0.jquery.min.js" type="text/javascript"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
            //开始界面的消失
		    $(".star_dv").delay('2000').fadeOut('100');
		    $(".tiaozhuan").on('click',function(){
		    	window.location.href='shouye.html';
		    })
			var mySwiper = new Swiper ('.cusSwiper1', {
				
				 // 如果需要分页器
    			 pagination: '.swiper-pagination',
    			 paginationClickable :true,
			      
				  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  } 
			  });
			  
			
			
			
		</script>
	</body>

</html>
